<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Rock Paper Scissors</title>
</head>

<body>

<header>
<h1>Rock Paper Scissors</h1>
</header>

<main>

  <div class="buttons">
  <button class="button" id="rock">Rock</button>
  <button class="button" id="paper">Paper</button>
  <button class="button" id="scissor">Scissor</button>
  </div>

  <h3>Scoreboard</h3>
  
  <div class="scores">
    <span class="score" id="player-score">You: 0</span>
    <span class="score" id="computer-score">Computer: 0</span>
  </div>

  <div class="choices">Instruction: Choose one of the buttons to begin game
    <span class="player-choice"></span>
    <span class="computer-choice"></span>
  </div>

    <div class="result">Game is best out of 5 rounds</div>
    <div class="final-score">Refresh browser after game is over to play again</div>

</main>

<footer>

</footer>

</script>

</body>
</html>
